<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Roller</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Random Password Generator</h1>
      <form action="">
        <div>
          <input type="checkbox" name="" id="cap" class="option" />
          <label for="">Capital letters</label>
        </div>

        <div>
          <input type="checkbox" name="" id="num" class="option" />
          <label for="">Numbers</label>
        </div>

        <div>
          <input type="checkbox" name="" id="sym" class="option" />
          <label for="">Symbols</label>
        </div>
      </form>
      <div class="btn"><button id="gen">Generate</button></div>
      <h1 id="pass"></h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
